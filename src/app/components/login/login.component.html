<app-header [layout]="'center'" class="cabecalho"></app-header>

<app-bluebox>
  <div class="bluebox-container-itens">
    <h1>Login</h1>
    <form class="bluebox-formulario">
      <input type="email" [(ngModel)]="loginData.email" placeholder="email">
      <input type="password" [(ngModel)]="loginData.senha" placeholder="senha">

      <button (click)="login()" class="btn">Login</button>
    </form>
  </div>
</app-bluebox>
